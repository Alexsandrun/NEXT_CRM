name: smoke-gateway

on:
  push:
  pull_request:

jobs:
  smoke-gateway:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker info
        run: |
          docker version
          docker compose version

      - name: Up (core/content/gateway)
        run: |
          docker compose up -d --build postgres redis core content gateway
          docker compose ps

      - name: Smoke
        run: bash ./scripts/smoke_gateway.sh

      - name: Dump compose logs (on failure)
        if: failure()
        shell: bash
        run: |
          docker compose ps > compose_ps.txt || true
          docker compose logs --no-color > compose_logs.txt || true

      - name: Upload logs artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: |
            compose_ps.txt
            compose_logs.txt

      - name: Teardown
        if: always()
        shell: bash
        run: docker compose down -v || true
