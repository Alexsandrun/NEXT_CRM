name: smoke-gateway

on:
  push:
  pull_request:

jobs:
  smoke-gateway:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Smoke (no chmod, run via bash)
        shell: bash
        env:
          BASE: http://127.0.0.1:8088
        run: |
          set -euo pipefail
          if [[ -f ./scripts/smoke_gateway.sh ]]; then
            bash ./scripts/smoke_gateway.sh
          elif [[ -f ./scripts/smoke-gateway.sh ]]; then
            bash ./scripts/smoke-gateway.sh
          else
            echo "Smoke script not found in ./scripts" >&2
            ls -la ./scripts || true
            exit 1
          fi

      - name: Dump compose logs (on failure)
        if: failure()
        shell: bash
        run: |
          docker compose ps > compose_ps.txt || true
          docker compose logs --no-color > compose_logs.txt || true

      - name: Upload logs artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: |
            compose_ps.txt
            compose_logs.txt

      - name: Teardown
        if: always()
        shell: bash
        run: docker compose down -v || true
