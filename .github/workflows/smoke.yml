name: smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  smoke-gateway:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker versions
        run: |
          docker version
          docker compose version

      - name: Build & start stack
        run: |
          docker compose up -d --build core content gateway
          docker compose ps

      - name: Wait /api/health
        run: |
          set -euo pipefail
          BASE="http://localhost:8088"

          for i in {1..80}; do
            code="$(curl -sS -o /dev/null -w "%{http_code}" "$BASE/api/health" || true)"
            echo "try $i http=$code"
            if [[ "$code" == "200" ]]; then
              echo "health OK"
              exit 0
            fi
            sleep 1
          done

          echo "ERROR: /api/health did not become 200"
          docker compose ps || true
          docker compose logs --no-color --tail=200 gateway core content || true
          exit 1

      - name: Run smoke script
        run: |
          set -euo pipefail

      - name: Collect logs (on failure)
        if: failure()
        run: |
          mkdir -p artifacts
          docker compose ps > artifacts/ps.txt || true
          docker compose logs --no-color core > artifacts/core.log || true
          docker compose logs --no-color gateway > artifacts/gateway.log || true
          docker compose logs --no-color content > artifacts/content.log || true

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: artifacts

      - name: Shutdown
        if: always()
        run: |
          docker compose down -v
