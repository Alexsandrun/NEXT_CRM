server {
  listen 8080;

  # удобный корень (браузер)
  location = / {
    return 302 /health;
  }

  # Gateway health
  location = /health {
    add_header Content-Type application/json;
    return 200 '{"status":"ok","service":"gateway"}';
  }

  # Core via /api/*
  location /api/ {
    proxy_pass http://core:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Request-Id $request_id;
  }

  # Content via /content/*
  location /content/ {
    proxy_pass http://content:8001/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Request-Id $request_id;
  }
}
# END_FILE
